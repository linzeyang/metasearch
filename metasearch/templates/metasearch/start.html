{% extends "metasearch/base.html" %}

{% load staticfiles %}

{% block metadescription %}
Start Page of MetaSearch
{% endblock %}

{% block title %}
MetaSearch
{% endblock %}

{% block content %}

<div class="row">
  <img src="{% static 'metasearch/images/logo.png' %}" class="img-responsive col-md-4 col-md-offset-4" id="logo" alt="MetaSearch" />
</div>

<form id="form_search" class="container start" action="{% url 'metasearch:search' %}" method="get">
  <div class="row" id="row_input_query">
    <input type="text" name="query" id="input_query" class="col-md-6 col-md-offset-3" 
      maxlength="100" placeholder="Enter your query here" autofocus />    
  </div>
  {% if errors %}
    {% for e in errors %}
    <p class="error text-danger lead">{{ e }}</p>
    {% endfor %}
  {% endif %}
  <div class="row">
    <input type="submit" id="button_search" class="btn btn-lg btn-primary col-md-2 col-md-offset-5" value="Search" />
  </div>

  <div class="row" id="checkboxes">
    <input type="checkbox" name="bing" id="box_bing" checked="checked" /><label for="box_bing">Bing</label>
    <input type="checkbox" name="blekko" id="box_blekko" checked="checked" /><label for="box_blekko">Blekko</label>
    <!-- EntireWeb is temporarily disabled as its API is not available occasionally -->
    <input type="checkbox" name="entweb" id="box_entweb" title="Currently Disabled" disabled /><label for="box_entweb">EntireWeb</label><br />
  </div>
  
  <div class="row" id="selects">
    <select name="aggr" id="select_aggr">
      <option value="false" selected="selected">Non-Aggregated</option>
      <option value="true">Aggregated</option>
    </select>
    <select name="cluster" id="select_cluster">
      <option value="false" selected="selected">Non-Clustered</option>
      <option value="true">Clustered</option>
    </select>
  </div>
</form>

{% endblock %}
